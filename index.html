<html>
<head>
    <title>Chandan Sensors Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script>
        var toggleActive = false;
        function toggle() {
            if (!toggleActive) {
                document.getElementById("menu-items").style.transform = "translateY(0px)";
                toggleActive = true;
            }
            else {    
                document.getElementById("menu-items").style.transform = "translateY(-1000px)";
                toggleActive = false;
            }
        }
    </script>
</head>
    <body>
                   
            <!--Begin of nav bar-->
            <div class="nav-wrapper" id="nav-wrapper">
                <div class="nav-logo" id="nav-logo">
                    <img id="logo" src="images/logo.png" />
                </div>
                <div class="nav-links" id="nav-links">
                    <a id="link1" href="#">Home</a>
                    <a id="link2" href="#">Sensors</a>
                    <a id="link3" href="#">Automation</a>
                    <a id="link4" href="#">Services</a>
                    <a id="link5" href="#">Contact Us</a>
                </div>
                <div class="responsive-menu">
                    <div class="menu-icon" onclick="toggle()" >
                        <img src="https://img.icons8.com/cotton/50/000000/menu.png"/>
                    </div>
                </div>
            </div>

            <div class="responsive-menu-items" id="menu-items">
                <div class="close-icon" onclick="toggle()"><img src="https://img.icons8.com/windows/64/000000/macos-close.png"/></i></div>
                   <table class="menu-table">
                       <tr><td><a href="#">Home</a></td></tr>
                       <tr><td><a href="#">Sensors</a></td></tr>
                       <tr><td><a href="#">Automation</a></td></tr>
                       <tr><td><a href="#">Services</a></td></tr>
                       <tr><td><a href="#">Contact Us</a></td></tr>
                   </table>
            </div>
            <!--End of nav bar-->

            <section id="hero">
              <div class="hero container">
                <div>
                  <h1>Chandan <span></span></h1>
                  <h1>Sensor <span>&nbsp;</span></h1>
                  <h1>Controls <span></span></h1>
                  <a href="#" class="cta">Sensors</a>
                </div>
              </div>
            </section>
            <!-- End Hero Section -->
            

        <!--Script for window scroll-->
        <script>
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                var white = "#fff";
                var black = "#000";
                if (document.body.scrollTop > 80) {
                    document.getElementById("nav-wrapper").style.height = "60px";
                    document.getElementById("nav-wrapper").style.backgroundColor = "#fff";
                    document.getElementById("logo").style.width = "140px";
                    document.getElementById("nav-logo").style.backgroundColor = "transparent";
                    document.getElementById("nav-links").style.fontSize = "16px";
                    document.getElementById("link1").style.color = black;
                    document.getElementById("link2").style.color = black;
                    document.getElementById("link3").style.color = black;
                    document.getElementById("link4").style.color = black;
                    document.getElementById("link5").style.color = black;
                    document.getElementById("nav-wrapper").style.borderBottom = "1px solid #D5DBDB";
                } else {
                    document.getElementById("nav-wrapper").style.height = "80px";
                    document.getElementById("nav-wrapper").style.backgroundColor = "transparent";
                    document.getElementById("logo").style.width = "150px";
                    document.getElementById("nav-logo").style.backgroundColor = "#8E44AD";
                    document.getElementById("nav-links").style.fontSize = "18px";
                    document.getElementById("link1").style.color = white;
                    document.getElementById("link2").style.color = white;
                    document.getElementById("link3").style.color = white;
                    document.getElementById("link4").style.color = white;
                    document.getElementById("link5").style.color = white;
                    document.getElementById("nav-wrapper").style.borderBottom = "0px solid grey";
                }
            }
        </script>
    </body>
</html>
